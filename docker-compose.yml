version: "3.8"

services:
  mysql:
    container_name: mysql_local
    image: mysql:8.0.30
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=batch
      - MYSQL_USER=boom
      - MYSQL_PASSWORD=boom
      - MYSQL_ROOT_PASSWORD=boom
      - TZ=Asia/Seoul

  webapp:
    image: reg-kdev.kollus.com/hyeongwoo/springboot_batch:1.0.0
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - mysql
    ports:
      - 8081:8081
    container_name: app
    environment:
      SPRING_CONFIG_LOCATION: /path/to/application.yml
    networks:
      - network

networks:
  network:
